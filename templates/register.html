<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Parking App</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2 bg-white p-4 rounded shadow">
           
           <div class="text-center mb-4">
             <h3 class="fw-bold" style="color: #2c2c2c;">Sign Up</h3>
             <p class="text-muted" style="font-size: 15px;">
               Join our smart parking platform and reserve your spot in seconds!
             </p>
            </div>

            <form method="POST" action="/register">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="user@example.com" required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="mb-3">
                    <label>Full Address</label>
                    <input type="text" class="form-control" name="address"
                        placeholder="Flat number, building name, street, area" required>
                </div>

                <div class="mb-3">
                    <label>Pin Code</label>
                    <input type="text" class="form-control" name="pincode"
                        pattern="\d{6}" maxlength="6"
                        title="Please enter a valid 6-digit PIN code"
                        placeholder=" 600001" required>
                </div>

                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone_number"
                        pattern="\d{10}" maxlength="10"
                        title="Phone number must be exactly 10 digits"
                        placeholder="9999999999" required>
                </div>

                <button type="submit" class="btn btn-secondary w-100">Register</button>
            </form>

            <div class="mt-3 text-center">
                <small>Already registered? <a href="/login">Login here</a></small>
            </div>
        </div>
    </div>
</body>
</html>
