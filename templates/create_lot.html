<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
        }
        .header {
            background: #e0e0e0;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 2rem;
        }
        .header a {
            color: #333;
            margin-left: 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .card-header {
            background: #343a40;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .form-control {
            background: #f8f9fa;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <strong>Admin Panel</strong>
            <a href="/admin/dashboard">Home</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/search">Search</a>
            <a href=#>Summary</a>
            <a href="/admin/logout">Logout</a>
        </div>
        <a href=# class="text-decoration-none text-primary">Edit Profile</a>
    </div>

    <div class="card shadow">
     <div class="card-header">
            <h5 class="mb-0">Add New Parking Lot</h5>
        </div>
        <div class="card-body">

            <form method="POST">
                <div class="mb-3">
                    <label for="location" class="form-label">Location Name</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Full Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">PIN Code</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" maxlength="6" pattern="\d{6}" title="Enter 6-digit PIN" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="total_spots" class="form-label">Total Parking Spots</label>
                    <input type="number" class="form-control" id="total_spots" name="total_spots" required>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Create Lot</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
