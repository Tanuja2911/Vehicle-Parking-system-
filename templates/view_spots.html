<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
        }
        .header {
            background: #e0e0e0;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 2rem;
        }
        .header a {
            color: #333;
            margin-left: 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .card-header {
            background: #343a40;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .form-control {
            background: #f8f9fa;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <strong>Admin Panel</strong>
            <a href="/admin/dashboard">Home</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/search">Search</a>
            <a href=#>Summary</a>
            <a href="/logout">Logout</a>
        </div>
        <a href=# class="text-decoration-none text-primary">Edit Profile</a>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">View/Delete Parking Spot</h5>
        </div>
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label">Spot ID</label>
                <input type="text" class="form-control" value="{{ spot.ps_id }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" value="{{ 'Available' if spot.ps_status == 'A' else 'Occupied' }}" readonly>
            </div>

            <div class="d-flex">
                {% if spot.ps_status == 'A' %}
                    <form method="POST" action="{{ url_for('delete_spot', spot_id=spot.ps_id) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                {% else %}
                    <a href="{{ url_for('spot_reservation_details', spot_id=spot.ps_id) }}" class="btn btn-primary">View Details</a>
                {% endif %}
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary ms-2">Close</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
