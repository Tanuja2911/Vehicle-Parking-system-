<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #e0e0e0;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <strong>Reserve Spot</strong>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
        <a href="/user/profile" class="text-primary">Edit Profile</a>
    </div>

    <!-- Booking Form -->
    <div class="form-container">
        <h4 class="mb-4 text-center">Book the Parking Spot</h4>
        <form method="POST" action="{{ url_for('book_parking_spot', lot_id=lot.pl_id) }}">
            
            <div class="mb-3">
                <label class="form-label"><strong>Spot ID</strong></label>
                <input type="text" class="form-control" value="{{ spot.ps_id }}" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><strong>Lot ID</strong></label>
                <input type="text" class="form-control" value="{{ lot.pl_id }}" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><strong>User ID</strong></label>
                <input type="text" class="form-control" value="{{ user.u_id }}" readonly>
            </div>

            <div class="mb-3">
                <label for="vehicle_number" class="form-label"><strong>Vehicle Number</strong></label>
                <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" placeholder="e.g., MH12AB1234" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Reserve</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
