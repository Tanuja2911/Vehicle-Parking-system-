<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Parking App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
 
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
             
            <div class="text-center mb-4">
                <h3 class="fw-bold" style="color: #2c2c2c;">Login</h3>
                <p class="text-muted" style="font-size: 15px;">
                    Welcome back! Please enter your credentials<br>
                    to access your parking dashboard.
                </p>
            </div>

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email"
                           placeholder="user@example.com" required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-secondary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <small>Don't have an account? <a href="/register">Register here</a></small>
            </div>
        </div>
    </div>
</body>
</html>
