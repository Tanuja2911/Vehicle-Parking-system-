<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
        }
        .header {
            background: #e0e0e0;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 2rem;
        }
        .header a {
            color: #333;
            margin-left: 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .card-header {
            background: #343a40;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .form-control {
            background: #f8f9fa;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <strong>Admin Panel</strong>
            <a href="/admin/dashboard">Home</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/search">Search</a>
            <a href=#>Summary</a>
            <a href="/logout">Logout</a>
        </div>
        <a href=# class="text-decoration-none text-primary">Edit Profile</a>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">Edit Parking Lot</h5>
        </div>
        <div class="card-body">
            
          

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Location Name</label>
                    <input type="text" name="location" class="form-control" value="{{ lot.pl_location }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="2" required>{{ lot.pl_address }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">PIN Code</label>
                    <input type="text" name="pincode" class="form-control" value="{{ lot.pl_pincode }}" maxlength="6" pattern="\d{6}" title="Enter 6-digit PIN" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="rate" class="form-control" value="{{ lot.pl_price }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Spots</label>
                    <input type="number" class="form-control" value="{{ lot.pl_maxspots }}" disabled>
                   
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
